
language: rust
sudo: required
dist: trusty
rust:
  - nightly
cache: cargo
addons:
  postgresql: '9.4'
before_script:
  - pip install 'travis-cargo<0.2' --user
  - export PATH=$HOME/.local/bin:$PATH
  - psql -c 'create database postgres;' -U postgres
env:
  matrix:
    - BACKEND=postgres
      DATABASE_URI=postgresql://127.0.0.1:5432/postgres
branches:
  only:
    - master