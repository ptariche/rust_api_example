
language: rust
sudo: required
dist: trusty
rust:
  - stable
  - beta
  - nightly
cache: cargo
addons:
  postgresql: '9.4'
before_script:
  - pip install 'travis-cargo<0.2' --user
  - export PATH=$HOME/.local/bin:$PATH
  - psql -c 'create database diesel_schema;' -U postgres
env:
  matrix:
    - BACKEND=postgres
      DATABASE_URL=postgres://postgres@localhost/
branches:
  only:
    - master